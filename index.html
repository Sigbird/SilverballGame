        function update (time, delta){

          timesinceincre += delta;
          if(jogarteste == true){
          if(base == 0 & timesinceincre >=velocidadebolas){
            timesinceincre = 0;
            createBalls1(this,ballqtd1,speedball);
            ballqtd1 ++;
          }
          
          if(base == 1 & timesinceincre >=velocidadebolas){
            timesinceincre = 0;
            createBalls2(this,ballqtd2,speedball);
            ballqtd2 ++;
          }

          if(ballqtd1 == ballmax1){base = 1};
          if(ballqtd2 == ballmax2){base = 2};
          }

        }

        function tweencenter(scene, ballcont2, pos, direcao, speed){
           if(speed>150){
            if(direcao ==1){
              ballcont2.x = 860;
              ballcont2.alpha = 0;
            scene.tweens.timeline({
                targets: ballcont2,
                ease: 'cubic',
                duration: speed,
                loop: 0,
                tweens: [
                  {
                    delay: 200,
                    alpha:0
                  },
                  {
                    alpha:2,
                    targets: ballcont2,
                    y: 840-65*pos
                  },
                ]
                });
            }else{
              ballcont2.x = 780;
              ballcont2.alpha = 0;
              scene.tweens.timeline({
                targets: ballcont2,
                ease: 'cubic',
                duration: speed,
                loop: 0,
                tweens: [
                {
                    delay: 100,
                    alpha:0

        function formatMoney(amount, decimalCount = 2, decimal = ".", thousands = ",") {
          try {
            decimalCount = Math.abs(decimalCount);
            decimalCount = isNaN(decimalCount) ? 2 : decimalCount;

            const negativeSign = amount < 0 ? "-" : "";

            let i = parseInt(amount = Math.abs(Number(amount) || 0).toFixed(decimalCount)).toString();
            let j = (i.length > 3) ? i.length % 3 : 0;

            return negativeSign + (j ? i.substr(0, j) + thousands : '') + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousands) + (decimalCount ? decimal + Math.abs(amount - i).toFixed(decimalCount).slice(2) : "");
          } catch (e) {
            console.log(e)
          }
        };
